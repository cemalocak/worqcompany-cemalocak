<!DOCTYPE html>
<html lang="tr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cemal OCAK</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	
</head>
<body>
	<div class="container">
		<h1 class="title my-3">WorqCompany</h1>

		<form action="{% url 'find_product' %}" method="post">{% csrf_token %}
			<div class="row w-50 align-items-end">
				<div class="col-8">
					<label for="url_id" class="form-label">Trendyol Linki Giriniz</label>
					<input type="text" name="url" id="url_id" class="form-control">
				</div>
				<div class="col-4">
					<button class="btn btn-primary"> Verileri Al</button>
				</div>
			</div>
		</form>

		<div id="searchResult"></div>

		<div class="row my-5">
			<h2>Arama Geçmişi</h2>
			<table class="table">
				<thead>
					<tr>
						<th>Link</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					{% for item in products %}
					<tr>
						<td>{{ item.url }}</td>
						<td>
							<a href="{% url 'product_detail' item.id %}" class="btn btn-danger">Detaylar</a>
							<a href="{% url 'product_delete' item.id %}" class="btn btn-danger">Sil</a>
						</td>
					</tr>
					{% endfor %}
				</tbody>
		</div>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
